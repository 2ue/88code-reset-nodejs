version: '3.8'

services:
  88code-reset:
    container_name: 88code-reset
    image: huby11111/88code-reset-nodejs:latest
    restart: unless-stopped

    # 环境变量（从 .env 文件加载）
    env_file:
      - .env

    # 也可以直接在这里覆盖环境变量
    # environment:
    #   - NODE_ENV=production
    #   - TZ=Asia/Shanghai

    # 卷挂载（持久化日志和数据）
    volumes:
      # 日志目录（持久化）
      - ./logs:/app/logs
      # 数据目录（持久化）
      - ./data:/app/data
      # 如果需要动态修改配置，可以挂载 .env
      # - ./.env:/app/.env:ro

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"    # 单个日志文件最大 10MB
        max-file: "3"      # 保留最近 3 个日志文件

    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
